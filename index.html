<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project 3</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="icon">
          <h3>Hit</h3>
          <div id="hit" class="box">1</div>
        </div>
        <div class="icon">
          <h3>Timer</h3>
          <div id="timer" class="box">60</div>
        </div>
        <div class="icon">
          <h3>Score</h3>
          <div id="score" class="box">0</div>
        </div>
      </div>
      <div class="play-zone">
        <div class="play">
          <div class="bubble"></div>
        </div>
        <div class="game-over">
          <div class="game-end">
            <h1>Game Over</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
